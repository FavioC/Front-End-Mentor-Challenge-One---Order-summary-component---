<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Project1_FEM.css">
    <title>Frontend Mentor | Order Summary Card</title>
</head>

<body>


    <section id="ordersummary">

        <div id="illustrationhero">
            <img src="illustration-hero.svg" alt="dancinghero">
        </div>
        <div>
            <h1>Order Summary</h1>
        </div>
        <div>
            <p>
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
        </div>

        <div class="annualplan">
            <div><img src="icon-music.svg" alt=""></div>
            <div>
                <table>
                    <tr>
                        <th class="aplan">Annual Plan</th>
                    </tr>
                    <tr>
                        <td class="price"> $59.99/year</td>
                    </tr>
                </table>


            </div>
            <div id="blank"></div>
            <div class="change">
                <a href="#">Change</a>
            </div>


        </div>

        <div class="payment">
            <button type="button">Proceed to Payment</button>
        </div>

        <div class="cancel">
            <p>
                Cancel Order
            </p>
        </div>


        <!--  <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Favio Carreno</a>.
        </div> -->

    </section>


</body>



</html>
